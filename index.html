<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus - Book Bus Tickets Online</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: raleway, sans-serif;
            height: 50vh;
            background-image: url('https://thumbs.dreamstime.com/z/bus-tour-vacation-travelling-bus-bus-ride-red-bus-background-mountains-modern-flat-vector-illustration-bus-tour-161786269.jpg');
            background-size: contain;
            background-position: bottom;
            background-repeat: repeat;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: firebrick;
            color: white;
        }
        .header img.logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }

        .header img.logo-right {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 50px;
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            line-height: 50px; /* Adjust line height to align with the logo */
        }

        .instructions img{
            display: block;
           
            margin: 10px auto ; /* Centers the image horizontally and adds space around it */
        }

        .footer {
            background-color:darkslategray;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px; /* Adds space between the image and the footer */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://seeklogo.com/images/R/redbus-logo-5B2A75C4DA-seeklogo.com.png" alt="RedBus Logo" class="logo-left">
        <img src="https://thumbs.dreamstime.com/b/icon-support-customer-service-call-center-vector-icons-help-phone-contact-business-line-symbol-communication-telephone-technology-140921458.jpg" alt="Support Logo" class="logo-right">
        <h1>RedBus</h1>
    </div>

    <!--for banner-->
    <div style="background-color: red; color: white; padding: 15px; text-align: center;">
        <h2>India's No. 1 Online Bus Ticket Booking Site</h2>
    </div>
    <!-- for search buttons -->
    <div style="background-color: white; padding: 20px; margin: 20px auto; width: 80%; max-width: 600px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <input type="text" placeholder="From" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <input type="text" placeholder="To" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <input type="date" placeholder="Date of Journey" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="button" style="width: 100%; padding: 10px; background-color: #d32f2f; color: white; border: none; border-radius: 5px;">Search Buses</button>
    </div>

    <!-- Bottom Image -->
    <div class="instructions">
        <img src="https://st.redbus.in/images/webplatform/Colombia/SEO/StandAlone/Pasajesenbus/como-comprar-redbus-en.png" alt="Instructions Image">
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 RedBus. All rights no reserved,all are wellcome.....!
    </div>

</body>
</html>
